<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weather.css" />
    
    <!--  -->
    
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Da+2:regular,500,600,700,800"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-title"><h3>CURRENT WEATHER</h3></div>
      <div class="notification"></div>
      <div class="weather-container">
        <div class="weather-icon">
          <img src="https://cdn.weatherapi.com/weather/64x64/day/353.png" alt=""/>
        </div>
        <div class="temperature-value">
          <p>- <sup>o</sup><span>C</span></p>
        </div>
        <div class="temperature-description"><p>-</p></div>
        <div class="location"><p>-</p></div>
      </div>
      <p class="reference">Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p>  
    </div>
    <script src="weather.js"></script>
  </body>
</html>
